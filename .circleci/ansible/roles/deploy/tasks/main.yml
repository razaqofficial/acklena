- name: unzip backend to the backend directory
  unarchive:
    src: ~/project/backend.zip
    dest: /home/ubuntu
    
- name: install dependencies
  command: npm install
  args:
    chdir: /home/ubuntu/backend
    
- name: build project
  become: true
  shell: |
    cd /home/ubuntu/backend
    npm run build
    
- name: Start PM2
  become: true
  shell: |
    cd /home/ubuntu/backend
    pm2 start npm --name backend -- start
    pm2 ls