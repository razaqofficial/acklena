jobs:
    build-frontend:
        docker:
            - image: circleci/node:13.8.0
        steps:
            - checkout
            - restore_cache:
                  keys: [frontend-dependencies]
            - run:
                  name: Build front-end
                  command: |
                      cd ~/project/frontend
                      npm i
                      npm run build
            - save_cache:
                  paths: [frontend/node_modules]
                  key: frontend-dependencies
    
    build-backend:
        docker:
            - image: circleci/node:13.8.0
        steps:
            - checkout
            - restore_cache:
                  keys: [backend-dependencies]
            - run:
                  name: Back-end build
                  command: |
                      cd ~/project/backend
                      npm i
                      npm run build
            - save_cache:
                  paths: [backend/node_modules]
                  key: backend-dependencies
    test-frontend:
        docker:
            - image: circleci/node:13.8.0
        steps:
            - checkout
            - restore_cache:
                  key: [frontend-dependencies]
            - run:
                  name: Test Frontend
                  command: |
                      cd ~/project/frontend
                      npm i
                      npm run test
    test-backend:
        docker:
            -   image: circleci/node:13.8.0
        steps:
            - checkout
            -   restore_cache:
                    key: [backend-dependencies]
            -   run:
                    name: Test Frontend
                    command: |
                        cd ~/project/backend
                        npm i
                        npm run test
workflows:
    default:
        jobs:
            - build-frontend
            - build-backend